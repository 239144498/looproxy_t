# This file describes a Fastly Compute package. To learn more visit:
# https://developer.fastly.com/reference/fastly-toml/

authors = ["<oss@fastly.com>"]
description = "A basic starter kit that demonstrates routing, simple synthetic responses and overriding caching rules."
language = "javascript"
manifest_version = 3
name = "Default starter for JavaScript"


[setup]
  [setup.backends]
    [setup.backends."api.openweathermap.org"]
      address = "api.openweathermap.org"
      port = 443

    [setup.backends."api.github.com"]
      address = "api.github.com"
      port = 443

    [setup.backends.openweather]  # 使用简单的名称
      address = "api.openweathermap.org"
      port = 443
