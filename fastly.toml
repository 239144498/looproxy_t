authors = ["<oss@fastly.com>"]
description = "A basic starter kit that demonstrates routing, simple synthetic responses and overriding caching rules."
language = "javascript"
manifest_version = 3
name = "Default starter for JavaScript"

[scripts]
build = "npm run build"
post_init = "npm install"

manifest_version = 3
name = "your-service-name"
description = "Your service description"
language = "javascript"

[setup]
  [setup.backends]
    [setup.backends."api.openweathermap.org"]
      address = "api.openweathermap.org"
      description = "OpenWeatherMap API Server"
      port = 443
      use_ssl = true
      ssl_check_cert = true
      connect_timeout = 1000
      first_byte_timeout = 15000
      between_bytes_timeout = 10000

    # 可以添加更多后端
    [setup.backends."api.github.com"]
      address = "api.github.com"
      description = "GitHub API Server"
      port = 443
      use_ssl = true
      ssl_check_cert = true
      connect_timeout = 1000
      first_byte_timeout = 15000
      between_bytes_timeout = 10000
